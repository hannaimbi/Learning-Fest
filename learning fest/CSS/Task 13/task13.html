<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 13</title>
</head>
<style>
    .parent{
        width:100%;
        height:25%;
        display:flex;
        justify-content:center;
        align-items:center;
    }
    .child{
        border:2px solid black;
        margin:10px;
        height:100px;
        width:130px;
    }
    .schild{
        border:2px solid white;
        margin:10px;
        height:100px;
        width:130px;
    }
</style>
<body>
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
    <div class="parent">
        <div class="child"></div>
        <div class="schild"></div>
        <div class="schild"></div>
        <div class="child"></div>
    </div>
    <div class="parent">
        <div class="child"></div>
        <div class="schild"></div>
        <div class="schild"></div>
        <div class="child"></div>
    </div>
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
    
</body>
</html>
